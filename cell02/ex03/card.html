<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h1>Profile Card</h1>

        <table>
            <tr>
                <td><img src="proflie.jpg" alt="Profile Picture" class="profile-pic"></td>
            </tr>
            <tr>
                <td class="username">@ssaeliw</td>
            </tr>
            <tr>
                <td class="description">AAD KMITL BKK</td>
            </tr>
        </table>

        <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <img src="https://www.logo.wine/a/logo/TikTok/TikTok-Logo.wine.svg" alt="TIKTOK" class="TIKTOK-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </div>

        
        <a href="mailto:someone@example.com" class="contact-btn">Contact</a>
    </div>
</body>
</html>
