<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tab</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 50px auto;
            }
            td {
                width: 50%;
                padding-top: 30px;
                padding-bottom: 30px;
                text-align: left;
                vertical-align: middle;
                font-family: Arial, sans-serif;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="background-color: #ff6200;">
                    First cell
                </td>
                <td style="background-color: #00ff15;">
                    Second cell
                </td>
            </tr>
        </table>
    </body>
</html>
