<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
    <style>
        body {
            margin: 0;
            height: 100vh;                  
            display: flex;                  
            justify-content: center;        
            align-items: center;   
        }         
        button {
            cursor: pointer;
            border: none;
            background: black;
            color: white;
        }
        button:hover {
            background: rgb(190, 190, 190);
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="calc-box">
        <input type="text" id="left" placeholder="Left number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="right" placeholder="Right number">

        <button onclick="calculate()">Try me!</button>
    </div>

    <script>
        function calculate() {
            const leftVal = document.getElementById("left").value.trim();
            const rightVal = document.getElementById("right").value.trim();
            const op = document.getElementById("operator").value;

            if (!/^\d+$/.test(leftVal) || !/^\d+$/.test(rightVal)) {
                alert("Error :(");
                return;
            }

            const left = parseInt(leftVal, 10);
            const right = parseInt(rightVal, 10);
            let result;

            if ((op === "/" || op === "%") && right === 0) {
                alert("Itâ€™s over 9000!");
                return;
            }

            switch (op) {
                case "+": result = left + right; break;
                case "-": result = left - right; break;
                case "*": result = left * right; break;
                case "/": result = left / right; break;
                case "%": result = left % right; break;
            }

            alert(result);
            console.log(result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
