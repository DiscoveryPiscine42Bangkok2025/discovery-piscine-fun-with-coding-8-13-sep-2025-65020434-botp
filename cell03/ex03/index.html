<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9e9e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #newBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: black;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #newBtn:hover {
      background: white;
      color: black;
    }
    #ft_list {
      width: 300px;
      min-height: 50px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    #ft_list div {
      background: #e9ecef;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #ft_list div:hover {
      background: #dee2e6;
    }
  </style>
</head>
<body>
  <h1>To do list</h1>
  <button id="newBtn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
